<!DOCTYPE html>
    <head>
        <title>Select JS</title>
        <script>

            document.addEventListener("DOMContentLoaded", (event) => {
		        [...document.getElementsByClassName("selectJS")].forEach((element) => {
                    let elementCreate = (tag, logic) => {
                        const element = document.createElement(tag);
                        logic(element);
                        return element;
                    };
                    let cellExpand;
                    let isExpanded = false;
                    const actionExpand = () => {
                        isExpanded = !isExpanded;
                        cellExpand.innerHTML = isExpanded ? "&#8743;" : "&#8744;";
                    };
                    element.className = "selectJS-hidden";
                    element.parentNode.append(elementCreate("div", (container) => {
                        container.className = "selectJS-container";
                        container.append(elementCreate("table", (table) => {
                            table.append(elementCreate("tbody", (tbody) => {
                                tbody.append(elementCreate("tr", (tr) => {
                                    tr.append(elementCreate("td", (td) => {
                                        td.innerHTML = "Selected Option Text";
                                    }));
                                    cellExpand = elementCreate("td", (td) => {
                                        td.innerHTML = "&#8744;";
                                        td.addEventListener("click", actionExpand);
                                    });
                                    tr.append(cellExpand);
                                }));
                            }));
                        }));
                    }));
                    // TODO: also need to create an initially hidden option container to show/hide
                    //       with position relativer to this and z-index
                });
            });

        </script>
        <style>

            .selectJS-hidden {
                display: none;
            }

            div.selectJS-container {
                background-color: rgba(0, 0, 0, 0);
                border: 1px solid rgb(0, 0, 0, 0);
                cursor: default;
                height: 24px;
                user-select: none;
                width: 200px;
            }

            div.selectJS-container > table {
                background-color: rgba(0, 0, 0, 0.1);
                border: 1px solid rgb(0, 0, 0, 1);
                border-collapse: collapse;
                height: 100%;
                margin: 0px;
                padding: 0px;
                width: 100%;
            }

            div.selectJS-container > table > tbody > tr > td {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                text-align: center;
                vertical-align: middle;
            }

            div.selectJS-container > table > tbody > tr > td:nth-child(2) {
                vertical-align: top;
                width: 24px;
            }

        </style>
    </head>
    <body>

            <table>
                <tr>
                    <td>Selected Option Text</td>
                    <td>v</td>
                </tr>
            </table>
        </div>-->
        <select class="selectJS"></select>
    </body>
</html>
